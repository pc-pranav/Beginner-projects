<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="well text-center d-flex justify-content-centerd">
      <div class="well row">
        <div class ="well col-md-8"> text</div>
        <div class="well col-md-4">C</div>
      </div>
      <div class="well row center">
        <div class="well col-md-3">1</div>
        <div class="well col-md-3">2</div>
        <div class="well col-md-3">3</div>
        <div class="well col-md-3">/</div>
      </div>

      <div class="well row">
        <div class="well col-md-3">4</div>
        <div class="well col-md-3">5</div>
        <div class="well col-md-3">6</div>
        <div class="well col-md-3">-</div>
      </div>

      <div class="well row">
        <div class="well col-md-3">7</div>
        <div class="well col-md-3">8</div>
        <div class="well col-md-3">9</div>
        <div class="well col-md-3">+</div>
      </div>
      <div class="well row">
        <div class="well col-md-3">.</div>
        <div class="well col-md-3">0</div>
        <div class="well col-md-3">=</div>
        <div class="well col-md-3">*</div>
      </div>
    </div>
  </body>
</html>
